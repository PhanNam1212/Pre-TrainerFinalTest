<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        *{box-sizing: border-box}

        .container{
            width: 300px;
            overflow: hidden;
            margin: 50px auto 0 auto;
        }
        .container .cell{
            float: left;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            font-size: 85px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
        .container .cell:hover{
            background: rgba(10,10,10,0.5);
            color: #dddddd;
        }
    </style>
</head>
<body>
<div class = "container" id="main">
    <div class="cell" id="cell1"></div>
    <div class="cell" id="cell2"></div>
    <div class="cell" id="cell3"></div>
    <div class="cell" id="cell4"></div>
    <div class="cell" id="cell5"></div>
    <div class="cell" id="cell6"></div>
    <div class="cell" id="cell7"></div>
    <div class="cell" id="cell8"></div>
    <div class="cell" id="cell9"></div>
</div>
<button onclick="replay()">reset</button>
<script>
    var boxes = document.querySelectorAll("#main div"), XO = 0;

    function selectWin(c1,c2,c3){
        c1.classList.add("win");
        c2.classList.add("win");
        c3.classList.add("win");
    }

    function getPlay() {
        var cell1 = document.getElementById("cell1"),
            cell2 = document.getElementById("cell2"),
            cell3 = document.getElementById("cell3"),
            cell4 = document.getElementById("cell4"),
            cell5 = document.getElementById("cell5"),
            cell6 = document.getElementById("cell6"),
            cell7 = document.getElementById("cell7"),
            cell8 = document.getElementById("cell8"),
            cell9 = document.getElementById("cell9");

        if (cell1.innerHTML !== "" && cell1.innerHTML === cell2.innerHTML && cell1.innerHTML === cell3.innerHTML)
            selectWin(cell1,cell2,cell3);
        else if (cell4.innerHTML !== "" && cell4.innerHTML === cell5.innerHTML && cell4.innerHTML === cell6.innerHTML)
            selectWin(cell4,cell5,cell6);
        else if (cell7.innerHTML !== "" && cell7.innerHTML === cell8.innerHTML && cell7.innerHTML === cell9.innerHTML)
            selectWin(cell7,cell8,cell9);
        else if (cell1.innerHTML !== "" && cell1.innerHTML === cell4.innerHTML && cell1.innerHTML === cell7.innerHTML)
            selectWin(cell1,cell4,cell7);
        else if (cell2.innerHTML !== "" && cell2.innerHTML === cell5.innerHTML && cell2.innerHTML === cell8.innerHTML)
            selectWin(cell2,cell5,cell8);
        else if (cell3.innerHTML !== "" && cell3.innerHTML === cell6.innerHTML && cell3.innerHTML === cell9.innerHTML)
            selectWin(cell3,cell6,cell9);
        else if (cell1.innerHTML !== "" && cell1.innerHTML === cell5.innerHTML && cell1.innerHTML === cell9.innerHTML)
            selectWin(cell1,cell5,cell9);
        else if (cell3.innerHTML !== "" && cell3.innerHTML === cell5.innerHTML && cell3.innerHTML === cell7.innerHTML)
            selectWin(cell3,cell5,cell7);

    }

    for (var i = 0; i < boxes.length; i++){
        boxes[i].onclick = function () {
            if(this.innerHTML !== "X" && this.innerHTML !== "O"){
                if(XO%2 === 0){
                    this.innerHTML = "X";
                    getPlay();
                    XO += 1;
                }else{
                    this.innerHTML = "O";
                    getPlay();
                    XO += 1;
                }
            }

        };
    }
    function replay(){
        for(var i = 0; i < boxes.length; i++){
            boxes[i].classList.remove("win");
            boxes[i].innerHTML = "";
        }

    }
</script>
</body>
</html>
